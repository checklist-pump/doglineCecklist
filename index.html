<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dog lin checklist</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #67e8f9, #0ea5a4);
      font-family: Comic Sans MS, cursive;
      overflow: hidden;
      text-align: center;
      color: white;
    }
    h1 { margin-top: 30px; }
    img {
      width: 250px;
      margin-top: 50px;
      animation: swim 4s infinite;
    }
    @keyframes swim {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      background: #22c55e;
      font-size: 18px;
    }
  </style>
</head>
<body>
