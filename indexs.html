<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Garis Anjing Checklist</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #fef3c7, #fde68a);
      font-family: Comic Sans MS, cursive;
      text-align: center;
      color: #7c2d12;
    }

    h1 {
      margin-top: 30px;
      font-size: 38px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .dog {
      font-size: 80px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .card {
      margin: 20px auto;
      width: 90%;
      max-width: 420px;
      background: white;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .item {
      text-align: left;
      font-size: 18px;
      margin: 14px 0;
    }

    .item input {
      margin-right: 10px;
      transform: scale(1.3);
    }

    button {
      margin: 25px 0;
      padding: 15px 35px;
      border-radius: 30px;
      border: none;
      background: #fb7185;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    footer {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

</div>

</html>
